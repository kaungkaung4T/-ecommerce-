<!doctype html>
<html lang="en">

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>雨点</title>
  </head>

<div id="top"></div>
<header style="position:sticky;top:0;z-index:100;width:100%;min-width:917px;">
     <nav  class="navbar navbar-light " style="background-color:#232F3E;height:80px;margin:auto;">
  <div class="container-fluid" style="width:1000px;">


            <a class="navbar-brand text-light" href="/">雨点</a>


      <form class="d-flex" action="/search" method="POST">
            {% csrf_token %}
      <div class="input-group">
        <input class="form-control me-0" style="width:440px;" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
      </div>
      </form>


      <ul class="nav justify-content-end" style="position:relative;">
          <a class="nav-link text-light" href="/orderlist"> <i class="bi bi-cart-fill"></i></a>


<!--          <label class="nav-link bg-dark text-light">{{ user }}</label>-->
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {% if user.is_authenticated %}
              {{ user }} <i class="bi bi-person-circle"></i>
            {% else %}
              Create Account
              {% endif %}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/profile">Profile</a></li>
            <li><a class="dropdown-item" href="/upload">Sell</a></li>
            <li><hr class="dropdown-divider"></li>
                        {% if user.is_authenticated %}
            <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                        {% else %}
            <li><a class="dropdown-item" href="/login">Sign in</a></li>
                    {% endif %}
          </ul>
        </li>




          </ul>


  </div>
</nav>
</header>

  <body>

        {% block content %}
      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
